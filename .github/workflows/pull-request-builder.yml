name: Pull Request Build and Test

on:
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      env:
        GO111MODULE: auto
      run: go build -v ./...
    
    - name: Make Geth
      env:
        GO111MODULE: auto
      run: make geth
